<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logotype" src="./image/logo.svg" alt="">
        </div>
        <div class="form_container">
            <div class="form_container__background"></div>
            <div class="form_container__form">
                <div class="form__block">
                        <div class="tabs">
                            <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                            <label for="tab-btn-1">Авторизація</label>
                            <input type="radio" name="tab-btn" id="tab-btn-2" value="">
                            <label for="tab-btn-2">Реєстрація</label>
                        
                            <div id="content-1" class="form__content">
                                <form>
                                    <p class="form__login">Логін</p>
                                    <Input class="form__input" type="text" placeholder="Введіть ваш логін"></Input>
                                    <p class="form__pass">Пароль</p>
                                    <Input class="form__input" id="password" type="password" placeholder="Введіть ваш пароль"></Input>
                                    <div id="s-h-pass" class="form_pass__eye"><img src="./image/password_eye.svg"></div>
                                    <div class="form_remember__block">
                                    <label class="remember__label">
                                        <input type="checkbox" id="radioButton" class="remember_radiobutton">Запам'ятати
                                    </label>
                                    </div>
                                    <button type="submit" class="form_button">Увійти</button>
                                    <div class="form__rem_pass">
                                        <a href="#">Забули пароль?</a>
                                    </div>
                                </form>
                            </div>
                            <div id="content-2" class="form__content">
                                <form>
                                    <p class="form__login">Логін</p>
                                    <Input id="name" onkeyup="checkParams()" class="form__input" type="text" placeholder="Введіть ваш логін"></Input>
                                    <p class="form__pass">E-mail</p>
                                    <Input id="mail" onkeyup="checkParams()" class="form__input" type="email" placeholder="emailexample@gmail.com"></Input>
                                    <p class="form__pass">Пароль</p>
                                    <Input onkeyup="checkParams()" class="form__input" id="password2" type="password" placeholder="Введіть ваш пароль"></Input>
                                    <div id="s-h-pass2" class="form_pass__eye"><img src="./image/password_eye.svg"></div>
                                    <div class="password_reliability">
                                        <hr align="left" id="rel_line" class="reliability_line">
                                        <span id="rel_span" class="reliability_span">Слабкий</span>
                                    </div>
                                    <p class="form__pass">Повторіть пароль</p>
                                    <Input onkeyup="checkParams()" class="form__input" id="password3" type="password" placeholder="Повторіть пароль"></Input>
                                    <div id="s-h-pass3" class="form_pass__eye"><img src="./image/password_eye.svg"></div>
                                    <p class="form__pass">Особистий рахунок</p>
                                    <Input id="pay" onkeyup="checkParams()" class="form__input" type="text" placeholder="0000000000"></Input>
                                    <button id="submit" type="submit" class="form_button" disabled>Реєстрація</button>
                                    
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        $( document ).ready(function() {
            $('#s-h-pass').click(function(){
                var type = $('#password').attr('type') == "text" ? "password" : 'text';
                $('#password').prop('type', type);
            });
            $('#s-h-pass2').click(function(){
                var type = $('#password2').attr('type') == "text" ? "password" : 'text';
                $('#password2').prop('type', type);
            });
            $('#s-h-pass3').click(function(){
                var type = $('#password3').attr('type') == "text" ? "password" : 'text';
                $('#password3').prop('type', type);
            });
        });
    </script>
    <script>
                function checkParams() {
            var name = $('#name').val();
            var email = $('#mail').val();
            var pass = $('#password2').val();
            var controlpass = $('#password3').val();
            var pay = $('#pay').val();
            
            if(name.length != 0 && email.length != 0 && pass.length != 0 && controlpass.length != 0 && pay.length != 0) {
                $('#submit').removeAttr('disabled');
            } else {
                $('#submit').attr('disabled', 'disabled');
            }

            if(pass.length > 4) {
                        $('#rel_line').addClass("yellow_rel_line");
                        $('#rel_span').addClass("reliability_span_yellow");
                        $("#rel_span").html("Легкий");
                    } 
                    if(pass.length > 6) {
                        $('#rel_line').addClass("lightgreen_rel_line");
                        $('#rel_span').addClass("reliability_span_lightgreen");
                        $("#rel_span").html("Надійний");
                    }
                    if(pass.length > 9) {
                        $('#rel_line').addClass("green_rel_line");
                        $('#rel_span').addClass("reliability_span_green");
                        $("#rel_span").html("Дуже надійний");
                    }
        else 
                if(pass.length < 4) {
                    $('#rel_line').removeClass("yellow_rel_line");
                    $('#rel_span').removeClass("reliability_span_yellow");
                    $("#rel_span").html("Слабкий");
                } 
                if(pass.length > 4 && pass.length < 7) {
                    $('#rel_line').removeClass("lightgreen_rel_line");
                    $('#rel_span').removeClass("reliability_span_lightgreen");
                    $("#rel_span").html("Легкий");
                }
                if(pass.length > 6 && pass.length < 10) {
                    $('#rel_line').removeClass("green_rel_line");
                    $('#rel_span').removeClass("reliability_span_green");
                    $("#rel_span").html("Надійний");
                }
        }
    </script>
    
</body>
</html>
